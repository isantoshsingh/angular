<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Angular JS APP</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/3-col-portfolio.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
<script src= "https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
<script src= "https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-route.js"></script>

</head>

<body>

    
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Home</a>
            </div>

        </div>
        <!-- /.container -->
    </nav>

    
    <!-- Page Content -->
    <div class="container" ng-app="listing" ng-controller="campaignCtrl">

        <!-- Page Header -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Campaigns
                    <small><input type="text" ng-model="search" ng-class="form-control" placeholder="search"></small>
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Projects Row -->
        <div class="row">
            
            <img id="spinner" ng-src="img/ajax-loader-snake.gif" ng-hide="isHide">
            
            <div class="bg-success" ng-repeat="obj in campaigns | filter: search">
            <div class="col-md-3 portfolio-item">
                <a href="#" ng-click="showCampaign(obj.url)">
                    <img class="img-responsive img-thumbnail" ng-src="{{obj.image}}" alt="">
                </a>
                <h3>
                    <a href="{{obj.url}}">{{obj.title}}</a>
                </h3>
                <h5>{{obj.name}}</h5>
                
                <div class="progress" style="margin-bottom: 0">
                    <div class="progress-bar" role="progressbar" ng-style="{'width':obj.ratio +'%'}">
                      <span class="sr-only">{{obj.ratio}}% Complete</span>
                    </div>
                  </div>
                <h5>{{obj.sold}} sold towards a goal of {{obj.goal}}</h5>
            </div>
            </div>

        </div>
        <!-- /.row -->

    
    
    
        <hr>
        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Your Website 2014</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <script src= "app.js"></script>
</body>

</html>
